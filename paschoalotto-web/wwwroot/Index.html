<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paschoalotto Test</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container col-12 mt-3">
        <div class="row justify-content-between pl-3 pr-3">
            <h2 class="text-start text-uppercase">Paschoalotto Test</h2>
            <div id="loadingSpinner" class="spinner-grow text-warning" role="status" style="display: none;">
                <span class="visually-hidden"></span>
            </div>
        </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="row d-flex justify-content-end pl-3 pr-3 pb-2 bg-light text-dark">
                        <button type="button" class="btn btn-secondary mr-1 btn-sm" id="generateReport">Gerar Relatório</button>
                        <button type="button" class="btn btn-secondary mr-1 btn-sm" id="insertRandom">Adicionar +10</button>
                        <button type="button" class="btn btn-secondary btn-sm" id="refreshList">Atualizar</button>
                    </div>
                    <table class="table table-bordered table-striped table-sm" id="usersTable">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Contato</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4 bg-light text-dark">
                    <h5>Adicionar | Editar</h5>
                    <form id="userForm">
                        <div class="form-group">
                            <label for="firstName">Primeiro Nome</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Último Nome</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="row pl-3">
                            <div class="form-group pr-2">
                                <label for="phone">Contato</label>
                                <input type="text" class="form-control col" id="phone" required>
                            </div>
                            <div class="form-group pr-3">
                                <label for="gender">Gênero</label>
                                <input type="text" class="form-control col" id="gender" required>
                            </div>
                        </div>
                        <div class="row pl-3">
                            <div class="form-group pr-2">
                                <label for="age">Idade</label>
                                <input type="number" class="form-control col-6" id="age" required>
                            </div>
                            <div class="form-group pr-3">
                                <label for="status">Status</label>
                                <input type="checkbox" class="form-control col-6" id="status">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-sm">Salvar</button>
                        <button type="button" class="btn btn-secondary btn-sm" id="cancelEdit">Cancelar</button>
                        <input type="hidden" id="id" value="">
                        <input type="hidden" id="createAt" value="">
                        <input type="hidden" id="lastUpdateAt" value="">
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
</body>
</html>
